<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSewa AI Chatbot | Integrated</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff5722;
            --primary-dark: #e64a19;
            --dark: #1f2937;
            --border: #e5e7eb;
            --light-bg: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* --- STACKED FLOATING BUTTONS --- */

        /* WhatsApp: Positioned Higher (Lower-Middle) */
        .whatsapp-float {
            position: fixed;
            bottom: 100px;
            /* Shifted up to make room for chatbot */
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            z-index: 9999;
            text-decoration: none;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        /* Chatbot Toggle: Positioned at Bottom Right */
        .fastsewa-chatbot-toggle {
            position: fixed;
            bottom: 25px;
            /* Standard bottom position */
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            z-index: 99999;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: floatChat 3s ease-in-out infinite;
        }

        .whatsapp-float:hover,
        .fastsewa-chatbot-toggle:hover {
            transform: scale(1.1) translateY(-5px);
        }

        @keyframes floatChat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* --- CHAT CONTAINER --- */
        .fastsewa-chatbot-container {
            position: fixed;
            bottom: 100px;
            /* Opens above the toggle button */
            right: 25px;
            width: 380px;
            height: 600px;
            max-height: 70vh;
            background: #fff;
            display: none;
            /* Controlled by JS */
            flex-direction: column;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 100000;
            overflow: hidden;
            animation: slideInChat 0.3s ease-out;
        }

        @keyframes slideInChat {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fastsewa-chatbot-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fastsewa-chatbot-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .fastsewa-chatbot-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .fastsewa-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .fastsewa-bot-message {
            background: #fff;
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .fastsewa-user-message {
            background: var(--primary);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .service-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 5px;
        }

        .service-btn {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .service-btn:hover {
            background: #fff3e0;
            border-color: var(--primary);
            color: var(--primary);
        }

        .fastsewa-chatbot-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .fastsewa-chatbot-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border);
            outline: none;
        }

        .fastsewa-chatbot-send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .fastsewa-chatbot-container {
                width: 90%;
                right: 5%;
                bottom: 90px;
            }
        }
    </style>
</head>

<body>

    <a href="https://wa.me/918275723755" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <button class="fastsewa-chatbot-toggle" id="toggleBtn">
        <i class="fas fa-comment-dots"></i>
    </button>

    <div class="fastsewa-chatbot-container" id="chatbox">
        <div class="fastsewa-chatbot-header">
            <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-robot"></i> <b>FastSewa Assistant</b>
            </div>
            <button id="closeBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="fastsewa-chatbot-body" id="chatBody"></div>
        <div class="fastsewa-chatbot-footer">
            <input id="chatInput" class="fastsewa-chatbot-input" placeholder="Type your message..." />
            <button class="fastsewa-chatbot-send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API = "https://fastsewabackend-production.up.railway.app/api";
        const servicePrompts = {
            construction: "I want construction",
            security: "Need security guard",
            medical: "I need a doctor",
            legal: "Legal help",
            land: "Land verification",
            finance: "Finance assistant",
            repair: "I need repair services",
            material: "I need construction material"
        };

        // Helper: Add Message to UI (Moved out of DOMContentLoaded so sendMessage can see it)
        function addMsg(text, type) {
            const chatBody = document.getElementById("chatBody");
            const div = document.createElement("div");
            div.className = "fastsewa-message " + (type === "bot" ? "fastsewa-bot-message" : "fastsewa-user-message");
            div.innerHTML = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Initial Welcome Message
        function initChat() {
            const chatBody = document.getElementById("chatBody");
            if (chatBody.innerHTML.trim() !== "") return;

            addMsg("ðŸ‘‹ <b>Namaste!</b> Welcome to FastSewa. Select a service to get started:", "bot");
            addMsg(`
      <div class="service-buttons">
        <button class="service-btn" onclick="sendMessage('construction')"><i class="fas fa-hard-hat"></i> Construction</button>
        <button class="service-btn" onclick="sendMessage('security')"><i class="fas fa-shield-alt"></i> Security</button>
        <button class="service-btn" onclick="sendMessage('medical')"><i class="fas fa-user-md"></i> Medical</button>
        <button class="service-btn" onclick="sendMessage('legal')"><i class="fas fa-gavel"></i> Legal & GST</button>
        <button class="service-btn" onclick="sendMessage('land')"><i class="fas fa-map"></i> Land Verify</button>
        <button class="service-btn" onclick="sendMessage('finance')"><i class="fas fa-coins"></i> Finance</button>
        <button class="service-btn" onclick="sendMessage('repair')"><i class="fas fa-tools"></i> Repairs</button>
        <button class="service-btn" onclick="sendMessage('material')"><i class="fas fa-truck"></i> Material Supply</button>
      </div>
    `, "bot");
        }

        // Global Send Function
        async function sendMessage(key) {
            const input = document.getElementById("chatInput");
            let msg = key && servicePrompts[key] ? servicePrompts[key] : input.value.trim();

            if (!msg) return;

            addMsg(msg, "user");
            input.value = "";

            try {
                const res = await fetch(`${API}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                addMsg(data.response || "Sorry, I didn't understand. Please try again.", "bot");

                if (data.pdf_generated && data.pdf_file) {
                    addMsg(`<a style="color:white; background:#10b981; padding:8px 12px; border-radius:20px; text-decoration:none; display:inline-block; margin-top:5px;" target="_blank" href="${API}/download-pdf/${data.pdf_file}"><i class="fas fa-file-pdf"></i> Download Estimate PDF</a>`, "bot");
                }
            } catch (err) {
                addMsg("âš ï¸ Server busy. Please try calling support: +91 8275723755", "bot");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const chatbox = document.getElementById("chatbox");
            const toggleBtn = document.getElementById("toggleBtn");
            const closeBtn = document.getElementById("closeBtn");
            const sendBtn = document.getElementById("sendBtn");
            const input = document.getElementById("chatInput");

            // Toggle logic fixed
            toggleBtn.onclick = () => {
                const isHidden = window.getComputedStyle(chatbox).display === "none";
                chatbox.style.display = isHidden ? "flex" : "none";
                if (isHidden) initChat();
            };

            closeBtn.onclick = () => chatbox.style.display = "none";
            sendBtn.onclick = () => sendMessage();
            input.onkeypress = (e) => { if (e.key === "Enter") sendMessage(); };
        });
    </script>

</body>

</html>
