<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FastSewa - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/auth.js"></script>
    <link rel="stylesheet" href="./css/toast.css">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #ff5722;
            --primary-hover: #e64a19;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
            width: 100%;
            transition: padding 0.3s ease;
        }

        /* Keyboard open state - shifts content up */
        body.keyboard-open {
            align-items: flex-start;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* --- ANIMATED BACKGROUND (Blobs) --- */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: 0;
            animation: float 10s infinite alternate;
            pointer-events: none;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #ff5722;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #2196f3;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* --- GLASS CARD --- */
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 0;
            z-index: 10;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* Smooth transition when keyboard opens/closes */
        .login-wrapper.shift-up {
            transform: translateY(0);
        }

        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            width: 100%;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- HEADER & LOGO --- */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            height: 60px;
            margin-bottom: 15px;
            max-width: 100%;
            object-fit: contain;
        }

        .auth-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i.icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            pointer-events: none;
            z-index: 2;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
            pointer-events: auto;
            padding: 10px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(255, 87, 34, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .form-control {
            width: 100%;
            padding: 14px 50px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control.no-right-padding {
            padding-right: 50px;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
            outline: none;
        }

        .input-group:focus-within i.icon-left {
            color: var(--primary);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
            position: relative;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 87, 34, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* --- EXTRAS (Forgot/Social) --- */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 25px;
            color: var(--text-muted);
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-options a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- HOME BUTTON --- */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .back-home:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }

        .back-home i {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .back-home:hover i {
            transform: translateX(-2px);
        }

        /* Spinner for loading */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
        }

        .spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }

        /* ============================================ */
        /* RESPONSIVE DESIGN */
        /* ============================================ */

        /* Tablet Devices (Portrait) */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            body.keyboard-open {
                padding-top: 15px;
            }

            .login-card {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .auth-header h2 {
                font-size: 26px;
            }

            .logo-img {
                height: 55px;
            }

            .blob-1 {
                width: 400px;
                height: 400px;
            }

            .blob-2 {
                width: 350px;
                height: 350px;
            }

            .back-home {
                top: 15px;
                left: 15px;
                padding: 10px 18px;
                font-size: 13px;
            }
        }

        /* Mobile Devices */
        @media (max-width: 576px) {
            body {
                padding: 15px 10px;
                min-height: 100vh;
            }

            body.keyboard-open {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .login-wrapper {
                max-width: 100%;
            }

            .login-card {
                padding: 30px 20px;
                border-radius: 18px;
            }

            .auth-header {
                margin-bottom: 25px;
            }

            .logo-img {
                height: 50px;
                margin-bottom: 12px;
            }

            .auth-header h2 {
                font-size: 24px;
            }

            .auth-header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-control {
                padding: 13px 50px 13px 45px;
                font-size: 16px;
            }

            .btn-primary {
                padding: 13px;
                font-size: 15px;
            }

            .form-options {
                font-size: 12px;
            }

            .auth-footer {
                font-size: 13px;
            }

            .blob {
                filter: blur(100px);
                opacity: 0.35;
            }

            .blob-1 {
                width: 350px;
                height: 350px;
            }

            .blob-2 {
                width: 300px;
                height: 300px;
            }

            .back-home span {
                display: none;
            }

            .back-home {
                padding: 10px;
                top: 10px;
                left: 10px;
            }

            .back-home i {
                font-size: 16px;
            }

            .password-toggle {
                padding: 8px;
                right: 10px;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            body.keyboard-open {
                padding-top: 5px;
            }

            .login-card {
                padding: 25px 18px;
                border-radius: 16px;
            }

            .auth-header {
                margin-bottom: 20px;
            }

            .auth-header h2 {
                font-size: 22px;
            }

            .auth-header p {
                font-size: 12px;
            }

            .logo-img {
                height: 45px;
                margin-bottom: 10px;
            }

            .form-control {
                padding: 12px 48px 12px 43px;
                font-size: 16px;
            }

            .input-group i.icon-left {
                left: 13px;
                font-size: 15px;
            }

            .password-toggle {
                right: 8px;
                padding: 8px;
                font-size: 15px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 15px;
            }

            .blob-1 {
                width: 300px;
                height: 300px;
            }

            .blob-2 {
                width: 250px;
                height: 250px;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 360px) {
            .login-card {
                padding: 22px 15px;
            }

            .auth-header h2 {
                font-size: 20px;
            }

            .form-control {
                padding: 11px 46px 11px 40px;
                font-size: 16px;
            }

            .input-group i.icon-left {
                left: 12px;
                font-size: 14px;
            }

            .password-toggle {
                right: 6px;
                padding: 7px;
                font-size: 14px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 650px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .login-card {
                padding: 15px 25px;
                margin: 10px 0;
            }

            .auth-header {
                margin-bottom: 12px;
            }

            .logo-img {
                height: 35px;
                margin-bottom: 6px;
            }

            .auth-header h2 {
                font-size: 18px;
            }

            .auth-header p {
                font-size: 11px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-control {
                padding: 10px 45px 10px 40px;
            }

            .btn-primary {
                padding: 10px;
            }

            .auth-footer {
                margin-top: 12px;
                font-size: 12px;
            }

            .form-options {
                margin-bottom: 15px;
            }
        }

        /* Short height devices - keyboard open */
        @media (max-height: 700px) {
            body.keyboard-open {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            body.keyboard-open .auth-header {
                margin-bottom: 15px;
            }

            body.keyboard-open .logo-img {
                height: 40px;
            }
        }

        /* Prevent text size adjustment on iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> <span>Home</span>
    </a>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="auth-header">
                <img src="images/logo1.png" alt="FastSewa" class="logo-img">
                <h2>Welcome Back!</h2>
                <p>Please sign in to continue to FastSewa</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope icon-left"></i>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email"
                            required autocomplete="email">
                    </div>
                    <span id="emailError" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock icon-left"></i>
                        <input type="password" id="loginPassword" class="form-control no-right-padding" placeholder="Enter password"
                            required autocomplete="current-password">
                        <button type="button" id="togglePassword" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span id="passwordError" class="error-msg"></span>
                </div>

                <div class="form-options">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #94a3b8;">
                        <input type="checkbox" id="rememberMe" style="accent-color: #ff5722;"> Remember me
                    </label>
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <div class="spinner hidden" id="loginSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const toggleBtn = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("loginPassword");

        if (toggleBtn && passwordInput) {
            toggleBtn.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                
                const icon = toggleBtn.querySelector('i');
                if (icon) {
                    icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
                }
            });
        }

        // ===================================================
        // KEYBOARD DETECTION AND FORM SHIFT FUNCTIONALITY
        // ===================================================

        const body = document.body;
        const loginWrapper = document.querySelector('.login-wrapper');
        const formInputs = document.querySelectorAll('.form-control');
        
        let initialViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        let isKeyboardOpen = false;

        // Detect keyboard opening/closing
        function handleViewportChange() {
            const currentHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const heightDifference = initialViewportHeight - currentHeight;

            // If height decreased by more than 150px, keyboard is likely open
            if (heightDifference > 150) {
                if (!isKeyboardOpen) {
                    isKeyboardOpen = true;
                    body.classList.add('keyboard-open');
                    loginWrapper.classList.add('shift-up');
                }
            } else {
                if (isKeyboardOpen) {
                    isKeyboardOpen = false;
                    body.classList.remove('keyboard-open');
                    loginWrapper.classList.remove('shift-up');
                }
            }
        }

        // Listen for viewport changes (works on mobile)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportChange);
        } else {
            window.addEventListener('resize', handleViewportChange);
        }

        // Alternative method: Focus/Blur events on inputs
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                // Small delay to ensure keyboard is open
                setTimeout(() => {
                    body.classList.add('keyboard-open');
                    loginWrapper.classList.add('shift-up');
                    
                    // Scroll the focused input into view
                    input.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center',
                        inline: 'nearest'
                    });
                }, 300);
            });

            input.addEventListener('blur', () => {
                // Check if another input is being focused
                setTimeout(() => {
                    const activeElement = document.activeElement;
                    const isInputFocused = activeElement && activeElement.classList.contains('form-control');
                    
                    if (!isInputFocused) {
                        body.classList.remove('keyboard-open');
                        loginWrapper.classList.remove('shift-up');
                    }
                }, 100);
            });
        });

        // Handle form submission to close keyboard
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                // Blur all inputs to close keyboard
                formInputs.forEach(input => input.blur());
                
                // Remove keyboard-open class
                setTimeout(() => {
                    body.classList.remove('keyboard-open');
                    loginWrapper.classList.remove('shift-up');
                }, 100);
            });
        }

        // Update initial height on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                initialViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            }, 200);
        });

        // Prevent zoom on input focus for iOS (16px minimum font size)
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.fontSize = '16px';
                });
            });
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // iOS Safari viewport height fix
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
    </script>
</body>

</html>
